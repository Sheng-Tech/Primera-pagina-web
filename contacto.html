<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-contacto.css">
    </head>
    <body>

        <header>
            <div class="caja">
                <h1><img src="./img/logo.png" alt="Logo"></h1>
                <nav>
                    <ul>
                        <li><a href="./index.html">home</a></li>
                        <li><a href="./productos.html">productos</a></li>
                        <li><a href="./contacto.html">contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padre" required>

                <label for="correoElectronico">Correo Electrónico</label>
                <input type="email" id="correoElectronico" class="input-padre" required placeholder="email@dominio.com">

                <label for="telefono">Número Telefónico</label>
                <input type="tel" id="telefono" class="input-padre" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padre" required></textarea>

                <fieldset>

                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>

                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario le gustaría ser atendido?</legend>

                    <select id="">
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de laBarbería Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">

                <table>
                    <thead>
                        <tr>
                            <th>Día</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>08h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Miércoles</td>
                            <td>08h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>08h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
            </form>
            


        </main>

        <footer>
            <img src="./img/logo-blanco.png" alt="Logo">
            <p class="copyright">&copy Copyright Barbería Alura - 2024</p>
        </footer>

    </body>
</html>
